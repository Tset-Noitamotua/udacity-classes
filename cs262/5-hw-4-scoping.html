<body>
<pre>
<script>
function apache(iroquois, ottawa) {
    var seneca = 1;
    var creek = 2;
    document.write('1: ' + seneca + '<br/>');           /* ______ */
    document.write('2: ' + iroquois + '<br/>');         /* ______ */
    document.write('3: ' + ottawa + '<br/>');           /* ______ */
    var cherokee = function(seneca, creek) {
        document.write('4: ' + seneca + '<br/>');       /* ______ */
        document.write('5: ' + iroquois + '<br/>');     /* ______ */
        document.write('6: ' + ottawa + '<br/>');       /* ______ */
        document.write('8: ' + creek + '<br/>');        /* ______ */
        seneca = 33;
        creek = 44;
        iroquois = 55;
        ottawa = 66;
    };
    cherokee(777,888);    
    document.write('9: ' + seneca + '<br/>');           /* ______ */
    document.write('10: ' + iroquois + '<br/>');         /* ______ */
    document.write('11: ' + ottawa + '<br/>');           /* ______ */
    document.write('12: ' + creek + '<br/>');            /* ______ */
}
apache(9,10);
</script>
